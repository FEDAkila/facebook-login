<html>
<head>

<body>
<section id="login">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-12 col-sm-12 col-lg-6">
					<div class="left">
						<img src="image/fb.svg" width="50%;">
						<h3 class="ps-4">Facebook helps you connect and share with the people in your life.</h3>
					
				</div>
			</div>
			<div class=" p-5 col-12 col-sm-12 col-lg-6">
				<div class="right shadow bg-white px-4 py-4">
					<input type="text" placeholder="Email address or Phone Number" class="p-3 w-100 mb-3">
					<input type="password" placeholder="Password" class="p-3  w-100 mb-3">
					<div class="btn border bg-primary  w-100">	
						<a href="#" class="text-decoration-none d-inline-block p-2 text-white" >Log in</a>
					</div>
					<div class="forget mt-4 text-center">
					<a href="#" class="text-decoration-none d-inline-block">Forgotten Password?</a>
					</div>
					<div class="clr mt-4  text-center w-100" >	
						<a href="#" class="text-decoration-none d-inline-block px-4 py-3 text-white" >Create new account</a>
					</div>
					
				</div>
				
					<p class="text-center pt-4"><a href="#" class="text-decoration-none d-inline-block text-dark fw-bolder create">Create a page</a> for a celebrity,brand or business</p>
			
			</div>
		</div>
	</div>
	
</section>
